<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <!-- 1st row start -->
        <div class="box1">♖</div>
        <div class="box2">♘</div>
        <div class="box1">♗</div>
        <div class="box2">♕</div>
        <div class="box1">♔</div>
        <div class="box2">♗</div>
        <div class="box1">♘</div>
        <div class="box2">♖</div>
        <!-- 1st row end -->

        <div class="clear-float"></div>

        <!-- 2th row start -->
        <div class="box2">♙</div>
        <div class="box1">♙</div>
        <div class="box2">♙</div>
        <div class="box1">♙</div>
        <div class="box2">♙</div>
        <div class="box1">♙</div>
        <div class="box2">♙</div>
        <div class="box1">♙</div>
        <!-- 2th row end -->

        <div class="clear-float"></div>

        <!-- 3th row start -->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <!-- 3th row end -->

        <div class="clear-float"></div>

        <!-- 4th row start -->
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <!-- 4th row end -->

        <div class="clear-float"></div>

        <!-- 5th row start -->
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <!-- 5th row end -->

        <div class="clear-float"></div>

        <!-- 6th row start -->
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box1"></div>
        <!-- 6th row end -->

        <div class="clear-float"></div>

        <!-- 7th row start -->
        <div class="box1">♟</div>
        <div class="box2">♟</div>
        <div class="box1">♟</div>
        <div class="box2">♟</div>
        <div class="box1">♟</div>
        <div class="box2">♟</div>
        <div class="box1">♟</div>
        <div class="box2">♟</div>
        <!-- 7th row end -->

        <div class="clear-float"></div>

        <!-- 8th row start -->
        <div class="box2">♜</div>
        <div class="box1">♞</div>
        <div class="box2">♝</div>
        <div class="box1">♛</div>
        <div class="box2">♚</div>
        <div class="box1">♝</div>
        <div class="box2">♞</div>
        <div class="box1">♜</div>
        <!-- 8th row end -->
    </div>
</body>
</html>
